<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike SB Stefan  Janoski Max</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Mukta:200,300,400,600,700" rel="stylesheet">
	<link rel="shortcut icon" href="images/logo2.png" type="image/png">
</head>
<body class="page">
	<!-- <div class="page"> -->
		<div class="content">
			<div class="content__logo">
				<img class="logo" src="images/nike_logo.png" alt="logo">
			</div>

			<div class="content__product">
				<section class="product__photo">
					<img class="product__photo photo" src="images/photo.png" alt="black_nike">
					<section class="photo__colorSelector">
						<!-- <button class="photo__colorSelector__button" type="button" name="blue"></button>
						<button class="photo__colorSelector__button" type="button" name="white"></button>
						<button class="photo__colorSelector__button" type="button" name="red"></button>
						<button class="photo__colorSelector__button" type="button" name="cyan"></button> -->

						<div class="photo__colorSelector__button blueButton" href="#"></div>
						<div class="photo__colorSelector__button whiteButton" href="#"></div>
						<div class="photo__colorSelector__button redButton" href="#"></div>
						<div class="photo__colorSelector__button cyanButton" href="#"></div>
					</section>					
				</section>

				<section class="product__menu">
					<section class="menu__title">
						<h1 class="title__main">Nike SB Stefan <br> Janoski Max</h1>
						<p class="title__sub">Unisex Skateboarding Shoe</p>
					</section>
					
					<section class="menu__scoring">
						<input class="menu__scoring__input" name="rating" value="5" id="rating_5" type="radio" />
						<label for="rating_5" class="label_rating"></label>
						 
						<input class="menu__scoring__input" name="rating" value="4" id="rating_4" type="radio" />
						<label for="rating_4" class="label_rating"></label>
						 
						<input class="menu__scoring__input" name="rating" value="3" id="rating_3" type="radio" />
						<label for="rating_3" class="label_rating"></label>
						 
						<input class="menu__scoring__input" name="rating" value="2" id="rating_2" type="radio" />
						<label for="rating_2" class="label_rating"></label>
						 
						<input class="menu__scoring__input" name="rating" value="1" id="rating_1" type="radio" />
						<label for="rating_1" class="label_rating"></label>
					</section>
					
					<section class="menu__options">
						<select class="menu__options__size">
							 <option>Size</option>
							 <option value="39">39</option>
							 <option value="40">40</option>
							 <option value="41">41</option>
							 <option value="42">42</option>
							 <option value="43">43</option>
						</select>
						<select class="menu__options__qty">
							 <option>Qty</option>
							 <option>1</option>
							 <option>2</option>
							 <option>3</option>
							 <option>4</option>
							 <option>5</option>
						</select>
					</section>

					<button type="submit" class="menu__addToCart">Add to cart</button>
				</section>
			</div>
		</div>
	<!-- </div> - пришлось поставить класс на всё body, потому что фон не растягивался -->
	
</body>
</html>
